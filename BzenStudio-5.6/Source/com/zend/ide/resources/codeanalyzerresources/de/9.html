<b>define()</b> erwartet zwei Parameter. Selbst wenn der Wert der 
Konstanten ohne Belang ist, muss dennoch ein Wert angegeben werden.
Ein guter Kandidat hierf? ist die <b>true</b> Konstante.

<h3>Beispiel</h3>

<table border="1">
<tr>
<td>
Falsch
</td>
<td bgcolor="#cccccc">
<!-- Wrong -->
<font color="#0000BB">
define</font><font color="#007700">(</font><font color="#DD0000">"FOO"</font><font color="#007700">); </font><font color="#FF8000">// Zweiter Parameter fehlt.</font>
</font>
<!-- End -->
</td>
</tr>

<tr>
<td>
Korrekt
</td>
<td bgcolor="#cccccc">
<!-- Correct -->
<font color="#0000BB">
define</font><font color="#007700">(</font><font color="#DD0000">"FOO"</font><font color="#007700">, </font><font color="#0000BB">true</font><font color="#007700">);</font>
</font>
<!-- End -->
</td>
</tr>
</table>

<!--incorrect

-->

<!--correct
