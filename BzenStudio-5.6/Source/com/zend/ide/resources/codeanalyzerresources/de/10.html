<table width="100%">
	<tr>
		<td><h3>Beschreibung</h3></td>
		<td align="right"><h3>Kategorie:  <font color="#804000">Coding Style</font></h3></td>
	</tr>
</table>

Der erste Parameter f? <b>define()</b> muss ein regulärer String sein, keine Konstante.

<h3>Beispiel</h3>

<table border="1">
<tr>
<td>
Falsch
</td>
<td bgcolor="#cccccc">
<!-- Wrong -->
<font color="#0000BB">define</font><font color="#007700">(</font><font color="#0000BB">LIFE</font><font color="#007700">, </font><font color="#0000BB">42</font><font color="#007700">);</font>
</font>
<!-- End -->
</td>
</tr>

<tr>
<td>
Korrekt
</td>
<td bgcolor="#cccccc">
<!-- Correct -->
<font color="#0000BB">define</font><font color="#007700">(</font><font color="#DD0000">'LIFE'</font><font color="#007700">, </font><font color="#0000BB">42</font><font color="#007700">);</font>
</font>
<!-- End -->
</td>
</tr>
</table>

</body>
</html>
