Die Funktion <b>sprintf</b> wird mit weniger Parametern aufgerufen, als der
Formatstring benötigt.

<h3>Beispiel</h3>

<font color="#0000BB">sprintf</font><font color="#007700">(</font><font color="#DD0000">"%d %d\n"</font><font color="#007700">, </font><font color="#0000BB">17</font><font color="#007700">); </font><font color="#FF8000">// Der Formatstring erwartet 2 Parameter, aber nur 1 wird angegeben.
</font>

<!--
sprintf("%d %d\n", 17); // Der Formatstring erwartet 2 Parameter, aber nur 1 wird angegeben.
-->
