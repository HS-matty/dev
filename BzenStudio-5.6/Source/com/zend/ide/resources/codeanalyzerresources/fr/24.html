Le contr&ocirc;le atteind la fin de la fonction sans retourner de valeur, mais la
valeur retourn&eacute;e par la fonction est utilis&eacute;e par la fonction appelante. Cela
va probablement conduire &agrave; un comportement inattendu.

<h3>Exemple</h3>

<font color="#007700">function </font><font Color="#0000BB">foo</font><font color="#007700">()
<br>{
<br>}
<br>
<br></font><font color="#0000BB">$a </font><font color="#007700">= </font><font Color="#0000BB">foo</font><font color="#007700">();
