関数内にグローバル変数として定義された変数は、結果的に使用されないかもしれません。

<h3>サンプル</h3>

<font color="#007700">function </font><font Color="#0000BB">multiplyNum</font><font color="#007700">(</font><font color="#0000BB">$n</font><font color="#007700">)
<br>{
<br>&nbsp;&nbsp;&nbsp;&nbsp;global </font><font color="#0000BB">$multiplier</font><font color="#007700">;
<br>&nbsp;&nbsp;&nbsp;&nbsp;
<br>&nbsp;&nbsp;&nbsp;&nbsp;</font><font color="#FF8000">// $multiplier is never used in the function
<br>&nbsp;&nbsp;&nbsp;&nbsp;</font><font color="#007700">return </font><font color="#0000BB">$n</font><font color="#007700">*</font><font color="#0000BB">2</font><font color="#007700">;
<br>}</font>
</font>
