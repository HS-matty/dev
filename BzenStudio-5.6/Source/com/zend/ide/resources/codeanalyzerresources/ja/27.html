関数内のいくつかのコードに到達することができません。したがって、コードの未到達
部分は実行できません。


<h3>サンプル</h3>


<font color="#007700">function </font><font Color="#0000BB">foo</font><font color="#007700">()
<br>{
<br>&nbsp;&nbsp;&nbsp;&nbsp;...
<br>&nbsp;&nbsp;&nbsp;&nbsp;return;
<br>&nbsp;&nbsp;&nbsp;&nbsp;</font><font Color="#0000BB">doSomethingImportant</font><font color="#007700">();&nbsp;&nbsp;</font><font color="#FF8000">// cannot be reached!
<br></font><font color="#007700">}</font>

	return;
	doSomethingImportant();  // cannot be reached!
