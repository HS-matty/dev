PHP の行コメントは、PHP 構文の終端タグである ?> で終了しなけれななりません。いくつかのコードあるいは、HTML タグは、?> タグを超えて評価されるかもしれません。いくつかのケースでは、これは、望ましいことではないかもしれませんが。

<h3>サンプル</h3>

<font color="#0000BB">&lt;? </font><font color="#007700">echo </font><font color="#DD0000">"Hello!"</font><font color="#007700">; </font><font color="#FF8000">// これは、コメントです </font><font color="#0000BB">?&gt;&lt;? </font><font color="#007700">echo </font><font color="#DD0000">"これは、表示されます" </font><font color="#0000BB">?&gt;
<br></font>
</font>
