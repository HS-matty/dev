存在しない場合、ある特定の環境では正しく動作しない可能性があります。
それは、リターン値そのものが余分であることを意味しています。

<br>&nbsp;&nbsp;&nbsp;&nbsp;return </font><font color="#0000BB">1</font><font color="#007700">;
<br>} else {
<br>&nbsp;&nbsp;&nbsp;&nbsp;return;
<br>}
