<h3>サンプル</h3>

<br>{
<br>&nbsp;&nbsp;&nbsp;&nbsp;</font><font color="#FF8000">// $b is never used
<br>&nbsp;&nbsp;&nbsp;&nbsp;</font><font color="#007700">if (</font><font color="#0000BB">$a</font><font color="#007700">) {
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;echo </font><font color="#DD0000">"OK!"</font><font color="#007700">;
<br>&nbsp;&nbsp;&nbsp;&nbsp;} else {
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;echo </font><font color="#DD0000">"\$a is empty!"</font><font color="#007700">;
<br>&nbsp;&nbsp;&nbsp;&nbsp;}
<br>}
