<b>define() 関数</b>は、二つの引数を期待します。例え、定義した値が無意味でも値を指定しなければなりません。値の候補は、<b>true</b>値かもしれません。

<h3>サンプル</h3>

<table border="1">
<tr>
<td>
Wrong
</td>
<td bgcolor="#cccccc">
<!-- Wrong -->
<font color="#0000BB">
define</font><font color="#007700">(</font><font color="#DD0000">"FOO"</font><font color="#007700">); </font><font color="#FF8000">// should have second parameter</font>
</font>
<!-- End -->
</td>
</tr>

<tr>
<td>
Correct
</td>
<td bgcolor="#cccccc">
<!-- Correct -->
<font color="#0000BB">
define</font><font color="#007700">(</font><font color="#DD0000">"FOO"</font><font color="#007700">, </font><font color="#0000BB">true</font><font color="#007700">);</font>
</font>
<!-- End -->
</td>
</tr>
</table>

<!--incorrect
define("FOO"); // should have second parameter
-->

<!--correct
define("FOO", true);
-->
