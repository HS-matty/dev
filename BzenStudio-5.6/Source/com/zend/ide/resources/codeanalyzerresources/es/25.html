La función <b>sprintf</b> es llamada con menos argumentos de los que la cadena
de formato requiere.


<h3>Ejemplo</h3>

<font color="#0000BB">sprintf</font><font color="#007700">(</font><font color="#DD0000">"%d %d\n"</font><font color="#007700">, </font><font color="#0000BB">17</font><font color="#007700">); </font><font color="#FF8000">// el formato espera 2 argumentos, pero sólo se pasa 1
</font>

<!--
sprintf("%d %d\n", 17); // format string expects 2 arguments, only 1 given
-->

</body>
