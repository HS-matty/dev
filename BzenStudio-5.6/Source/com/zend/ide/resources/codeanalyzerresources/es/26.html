La función <b>sprintf()</b> es llamada con más argumentos de los que el formato requiere.
Estos argumentos de más ser?completamente ignorados.

<h3>Ejemplo</h3>

<font color="#0000BB">
sprintf</font><font color="#007700">(</font><font color="#DD0000">"%d %d\n"</font><font color="#007700">, </font><font color="#0000BB">1</font><font color="#007700">, </font><font color="#0000BB">2</font><font color="#007700">, </font><font color="#0000BB">3</font><font color="#007700">); </font>


<!--
