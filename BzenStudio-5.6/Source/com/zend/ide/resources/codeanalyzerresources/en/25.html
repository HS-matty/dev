The function <b>sprintf</b> is called with less arguments than the format string
requires.

<h3>Example</h3>

<font color="#0000BB">sprintf</font><font color="#007700">(</font><font color="#DD0000">"%d %d\n"</font><font color="#007700">, </font><font color="#0000BB">17</font><font color="#007700">); </font><font color="#FF8000">// format string expects 2 arguments, only 1 given
</font>

<!--
sprintf("%d %d\n", 17); // format string expects 2 arguments, only 1 given
-->
