<b>define()</b> expects two arguments.  Even if the value of the constant that
you wish to define is meaningless, you must specify a value.  A good candidate
may be the <b>true</b> constant.

<h3>Example</h3>

<table border="1">
<tr>
<td>
Wrong
</td>
<td bgcolor="#cccccc">
<!-- Wrong -->
<font color="#0000BB">
define</font><font color="#007700">(</font><font color="#DD0000">"FOO"</font><font color="#007700">); </font><font color="#FF8000">// should have second parameter</font>
</font>
<!-- End -->
</td>
</tr>

<tr>
<td>
Correct
</td>
<td bgcolor="#cccccc">
<!-- Correct -->
<font color="#0000BB">
define</font><font color="#007700">(</font><font color="#DD0000">"FOO"</font><font color="#007700">, </font><font color="#0000BB">true</font><font color="#007700">);</font>
</font>
<!-- End -->
</td>
</tr>
</table>

<!--incorrect
define("FOO"); // should have second parameter
-->

<!--correct
define("FOO", true);
-->
