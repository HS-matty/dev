<b>define()</b> is often used with first argument written as a constant, without quote marks.
This is incorrect - the first argument of <b>define()</b> should be a regular string, not a constant.

<h3>Example</h3>

<table border="1">
<tr>
<td>
Wrong
</td>
<td bgcolor="#cccccc">
<!-- Wrong -->
<font color="#0000BB">define</font><font color="#007700">(</font><font color="#0000BB">LIFE</font><font color="#007700">, </font><font color="#0000BB">42</font><font color="#007700">);</font>
</font>
<!-- End -->
</td>
</tr>

<tr>
<td>
Correct
</td>
<td bgcolor="#cccccc">
<!-- Correct -->
<font color="#0000BB">define</font><font color="#007700">(</font><font color="#DD0000">'LIFE'</font><font color="#007700">, </font><font color="#0000BB">42</font><font color="#007700">);</font>
</font>
<!-- End -->
</td>
</tr>
</table>

</body>
</html>
