One line comments in PHP end with the PHP end-tag ?>.  Any code and/or HTML
beyond the ?> <b>will</b> be evaluated.  In some cases, this may not be desirable.

<h3>Example</h3>

<font color="#0000BB">&lt;? </font><font color="#007700">echo </font><font color="#DD0000">"Hello!"</font><font color="#007700">; </font><font color="#FF8000">// this is comment </font><font color="#0000BB">?&gt;&lt;? </font><font color="#007700">echo </font><font color="#DD0000">"This will be printed!" </font><font color="#0000BB">?&gt;
<br></font>
</font>

<!--
<? echo "Hello!"; // this is comment ?><? echo "This will be printed!" ?>
-->
